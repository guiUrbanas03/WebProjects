    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bin 2 Dec</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Binary Converter</h1>
        </header>
        <form>
            <label id="binary-label" for="binary-value">Binary</label>
            <input id="binary-input" type="text" name="binary=value" placeholder="Enter a binary number...">

            <label id="decimal-label" for="decimal-value">Decimal</label>
            <input id="decimal-input" type="text" name="decimal=value" readonly placeholder="Waiting binary input...">

            <button id="convert-button" type="submit">Convert</button>
        </form>
